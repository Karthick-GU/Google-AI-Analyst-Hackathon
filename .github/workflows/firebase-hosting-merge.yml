name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/firebase-hosting-merge.yml"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Clean install
        run: |
          cd frontend
          rm -rf node_modules package-lock.json
          npm install --no-optional   # <-- prevents @rollup/rollup-linux-x64-gnu bug
          npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AGENTIC_AI_ANALYST }}
          channelId: live
          projectId: agentic-ai-analyst
